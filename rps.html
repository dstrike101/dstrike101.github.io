<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="game">
      <button onclick="play('rock')">Rock</button>
      <button onclick="play('paper')">Paper</button>
      <button onclick="play('scissors')">Scissors</button>
    </div>
    <div id="result"></div>
    <script src="rps.js">
      function play(playerChoice) {
  const choices = ['rock', 'paper', 'scissors'];
  const computerChoice = choices[Math.floor(Math.random() * choices.length)];

  if (playerChoice === computerChoice) {
    document.getElementById('result').innerHTML = `Tie! Both players chose ${playerChoice}.`;
  } else if ((playerChoice === 'rock' && computerChoice === 'scissors') ||
             (playerChoice === 'paper' && computerChoice === 'rock') ||
             (playerChoice === 'scissors' && computerChoice === 'paper')) {
    document.getElementById('result').innerHTML = `You win! ${playerChoice} beats ${computerChoice}.`;
  } else {
    document.getElementById('result').innerHTML = `You lose! ${computerChoice} beats ${playerChoice}.`;
  }
}

    </script>
  </body>
</html>
