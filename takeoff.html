<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<style type="text/css">
		.takeoff{
			width: 300px;
			height: 300px;
			background-repeat: no-repeat;
			background-image: url(https://i.scdn.co/image/ab67616d0000b273da9f9ce257d0f654279d6022);
			background-size: contain;
			color: white;
			font-size: 42px;
			display: inline-block;

		}
	</style>

</head>
<body>
<script type="text/javascript">
	var number=0;
	function ripTakeoff(){
	number=number+1
	var migos= document.createElement("a");
	document.body.appendChild(migos);
	migos.classList.add("takeoff")

	migos.innerText = number;
	} 

	setInterval(ripTakeoff, 1000)

</script>


</body>
</html>
