<!DOCTYPE html>
<html>
  <head>
    <title>Randomly Colored Squares</title>
    <style>
      /* CSS styling for the squares */
      .square {
        position: absolute;
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script>
      // JavaScript code to generate squares
      document.addEventListener('mousemove', function(event) {
        // Get mouse coordinates
        var mouseX = event.clientX;
        var mouseY = event.clientY;
        
        // Generate random color
        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);
        var color = 'rgb(' + red + ',' + green + ',' + blue + ')';
        
        // Create new square element
        var square = document.createElement('div');
        square.classList.add('square');
        square.style.left = mouseX + 'px';
        square.style.top = mouseY + 'px';
        square.style.backgroundColor = color;
        
        // Add square to the document
        document.body.appendChild(square);
      });
    </script>
  </body>
</html>
