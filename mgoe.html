<!DOCTYPE html>
<html>
<head>
  <title>Gravity Game</title>
  <style>
    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: blue;
      margin-left: 500px;
      margin-top: 500px;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const player = document.getElementById("player");
  let playerPosY = 0;
  let gravity = 0.5;
  let jumpForce = -10;
  let isJumping = false;

  function applyGravity() {
    if (playerPosY < 0) {
      playerPosY += gravity;
      player.style.top = playerPosY + "px";
    } else {
      playerPosY = 0;
      isJumping = false;
    }
  }

  function jump() {
    if (!isJumping) {
      isJumping = true;
      playerPosY += jumpForce;
    }
  }

  document.addEventListener("keydown", function(event) {
    if (event.code === "Space") {
      jump();
    }
  });

  function gameLoop() {
    applyGravity();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
});


  </script>
</body>
</html>
