<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Geometry Dash</section>
				<section data-background-size="50%" data-background-image="gd..jpeg"></section>
				<section data-background-size="60%" data-background-image="easy.jpeg"> I thought it would be simple to make</section>
				<section data-background-size="60%" data-background-image="wrong.png"> But i was wrong</section>
				<section data-background-size="60%" data-background-image="newton.jpeg">I needed to simulate gravity </section>
				<section data-background-size="60%" data-background-image="research.jpeg">so i did some research</section>
				<section data-background-size="60%" data-background-image="eureka.png"></section>
				<section data-background-size="60%" data-background-image="code2.png"></section>
				<section data-background-size="60%" data-background-image="yay.jpeg"></section>
				<section> I wasn't able to make the spikes or any other divs without it interfering with the player</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
